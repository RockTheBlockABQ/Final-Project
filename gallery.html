<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Rock The Block</title>
    <link rel="stylesheet" href="styles.css">
    <style>
     
        .video-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .video-container video {
            width: 60%;
            border: 5px solid rgb(8, 8, 8); 
            border-radius: 10px; 
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 30px;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .caption {
            text-align: center;
            margin-top: 5px;
            font-size: 0.9em;
            color: #555;
        }

        .modal {
            display: none; 
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            max-height: 80%;
            object-fit: contain;
        }

        .modal-caption {
            text-align: center;
            color: white;
            font-size: 1.1em;
            margin-top: 10px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .centered-images {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .flex-row {
            display: flex;
            gap: 20px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Rock The Block</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="ourmission.html">Our Mission</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="featuredartists.html">Featured Artists</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="video-container">
            <video controls>
                <source src="rtbbusvid.mp4" type="video/mp4">
            </video>
        </div>

        <h2>Rock The Block Gallery</h2>
        <div class="gallery">
            <div class="centered-images">
                <div>
                    <img src="images/myka9.jpg" alt="Myka9 performing at an event" title="Myka9 at an event" onclick="openModal(this)">
                </div>
                <div>
                    <img src="images/rtbfounders.jpg" alt="Founders of Rock The Block" title="Founders of Rock The Block" onclick="openModal(this)">
                </div>
            </div>
            <div class="flex-row">
                <div>
                    <img src="images/rtb1.jpg" alt="Event Photo 1" title="Rock The Block Event Photo 1" onclick="openModal(this)">
                </div>
                <div>
                    <img src="images/rtb6.jpg" alt="Event Photo 6" title="Rock The Block Event Photo 6" onclick="openModal(this)">
                </div>
            </div>
            <div class="flex-row">
                <div>
                    <img src="images/rtb2.jpg" alt="Event Photo 2" title="Rock The Block Event Photo 2" onclick="openModal(this)">
                </div>
                <div>
                    <img src="images/rtb3.jpg" alt="Event Photo 3" title="Rock The Block Event Photo 3" onclick="openModal(this)">
                </div>
            </div>
            <div class="flex-row">
                <div>
                    <img src="images/rtb4.jpg" alt="Event Photo 4" title="Rock The Block Event Photo 4" onclick="openModal(this)">
                </div>
                <div>
                    <img src="images/rtb5.jpg" alt="Event Photo 5" title="Rock The Block Event Photo 5" onclick="openModal(this)">
                </div>
            </div>
        </div>
    </main>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="modalCaption" class="modal-caption"></div>
    </div>

    <footer>
        <p>&copy; 2024 Rock The Block</p>
        <p>
            Follow us on:
            <a href="https://www.facebook.com/ekym1536/" target="_blank">Facebook</a> |
            <a href="https://www.instagram.com/rocktheblock_dms/?locale=en_US&hl=am-et" target="_blank">Instagram</a>
        </p>
    </footer>

    <script>
        function openModal(img) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");
            var captionText = document.getElementById("modalCaption");
            modal.style.display = "block";
            modalImg.src = img.src;
            captionText.innerHTML = img.alt;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
